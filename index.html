<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/cardnumber.js" defer></script>
    <script src="./scripts/dateandcvc.js" defer></script>
    <script src="./scripts/cardholdername.js" defer></script>
    <script src="./scripts/formvalidate.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="front-card">
      <svg
        width="84"
        height="47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff"
        />
      </svg>
      <div class="card-details">
        <p class="number">0000 0000 0000 0000</p>
        <div class="name-and-date">
          <p class="full-name">John Doe</p>
          <p class="date">09/00</p>
        </div>
      </div>
    </div>

    <div id="back-card">
      <p class="cvc">000</p>
    </div>
    <form action="submit" novalidate>
      <div class="cardholer-name">
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input type="text" id="cardholder-name" placeholder="e.g: John Doe" />
        <p id="name-error">Please enter your full name (e.g John Doe)</p>
        <p id="blank-name">Cannot be blank</p>
      </div>
      <div class="card-number">
        <label for="card-number">CARD NUMBER</label>
        <input
          type="text"
          id="card-number"
          placeholder="e.g.: 1234 5678 9123 0000"
          pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}"
          minlength="19"
          maxlength="19"
        />
        <p id="number-error">Wrong format. Numbers only</p>
        <p id="blank-number">Cannot be blank</p>
      </div>
      <div class="exp-and-cvc">
        <fieldset id="exp-date">
          <legend>EXP. DATE (MM/YY)</legend>
          <input
            type="text"
            name="month"
            id="exp-month"
            placeholder="MM"
            pattern="\d{2}"
            minlength="2"
            maxlength="2"
          />
          <input
            type="text"
            name="year"
            id="exp-year"
            placeholder="YY"
            pattern="\d{2}"
            minlength="2"
            maxlength="2"
          />
          <p id="date-error">Cannot be blank</p>
        </fieldset>
        <div class="cvc-details">
          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="e.g.: 123"
            pattern="\d{3}"
            minlength="3"
            maxlength="3"
          />
          <p id="cvc-error">Cannot be blank</p>
        </div>
      </div>
      <input id="confirm-btn" type="submit" value="Confirm" />
    </form>
    <div id="completed">
      <img src="./images/icon-complete.svg" alt="Application Copleted" />
      <p class="thank-you">THANK YOU!</p>
      <p class="confirmation">We've added your card details</p>
      <button class="btn">Continue</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Azem</a>.
    </div>
  </body>
</html>
